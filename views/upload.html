<body>


    <header>


        <div id="logo_bar">
            <img src="logo.png" alt="logo" class="image2">

                <h2>作业提交门户</h2> 

            </div>
            
        </div>
       
        <nav>
            <ul>
                <li id="homeLink"><a href="index.html">Home</a></li>
                <li id="loginLink"><a href="./login.html" >Login 登录</a></li>

        <h3>Upload a file</h3>


       
    </header>

    


    <div id="card">


        


        
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>


            <label for="course">Select Course:</label>
            <select name="course" id="courseSelect" required>
                <!-- Options will be loaded here -->
            </select>
            
            <button type="submit">Upload</button>
        </form>


        

    </div>

    

    <script>

            const coursesSelect = document.getElementById('courseSelect');
                    


            fetch('/my-courses')
                        .then(response => {
                            console.log(response);
                            return response.json()
                        })
                        .then(data => {

                            data.forEach(course => {

                                const option = document.createElement('option');
                                option.value = course.title;
                                option.textContent = course.title;
                                coursesSelect.appendChild(option);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching courses: ', error);
                            coursesList.innerHTML = '<p>Error loading courses.</p>';
                        })


            

            


    </script>
</body>
